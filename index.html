<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラー変換</title>
</head>
<body>
    <h1>カラー変換</h1>
    <form>
        <div class="form-group">
            <p><label for="R"> R :</label><input type="number" id="R" class="form-control"></p>
        </div>
        <div class="form-group">
            <p><label for="G"> G :</label><input type="number" id="G" class="form-control"></p>
        </div>
        <div class="form-group">
            <p><label for="B"> B :</label><input type="number" id="B" class="form-control"></p>
        </div>
        <br>
        <div class="form-group">
            <p><label for="C"> C :</label><input type="number" id="C" class="form-control"></p>
        </div>
        <div class="form-group">
            <p><label for="M"> M :</label><input type="number" id="M" class="form-control"></p>
        </div>
        <div class="form-group">
            <p><label for="Y"> Y :</label><input type="number" id="Y" class="form-control"></p>
        </div>
        <div class="form-group">
            <p><label for="K"> K :</label><input type="number" id="K" class="form-control"></p>
        </div>
    </form>
    <button id="toCMYK" class="btn btn-primary">RGB　→　CMYK変換</button>
    <button id="toRGB" class="btn btn-primary">CMYK　→　RGB変換</button>
<script src="bundle.js"></script></body>
</html>
