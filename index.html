<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラー変換</title>
</head>
<body>
    <h1>カラー変換</h1>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="R" class="col-2 col-form-label"> R :</label>
                <div class="col-10">
                    <input type="number" id="R" class="form-control" max="255" min="0">
                </div>
            </div>
            <div class="form-group row">
                <label for="G" class="col-2 col-form-label"> G :</label>
                <div class="col-10">
                    <input type="number" id="G" class="form-control" max="255" min="0">
                </div>
            </div>
            <div class="form-group row">
                <label for="B" class="col-2 col-form-label"> B :</label>
                <div class="col-10">
                    <input type="number" id="B" class="form-control" max="255" min="0">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="C" class="col-2 col-form-label"> C :</label>
                <div class="col-10">
                    <input type="number" id="C" class="form-control" max="100" min="0">
                </div>
            </div>
            <div class="form-group row">
                <label for="M" class="col-2 col-form-label"> M :</label>
                <div class="col-10">
                    <input type="number" id="M" class="form-control" max="100" min="0">
                </div>
            </div>
            <div class="form-group row">
                <label for="Y" class="col-2 col-form-label"> Y :</label>
                <div class="col-10">
                    <input type="number" id="Y" class="form-control" max="100" min="0">
                </div>
            </div>
            <div class="form-group row">
                <label for="K" class="col-2 col-form-label"> K :</label>
                <div class="col-10">
                    <input type="number" id="K" class="form-control" max="100" min="0">
                </div>
            </div>
        </form>
        <button id="toCMYK" class="btn btn-primary">RGB　→　CMYK変換</button>
        <button id="toRGB" class="btn btn-primary">CMYK　→　RGB変換</button>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
